<head>

    <div class="container">
        <h1>Javascript</h1>
        <h1 style="color: #ffff76;">Age Calculator</h1>

            <input type="date" id="datainput">
            <button id="button" type="button" onclick="calculateAge()">Calculate</button>

        <p id="para">You are <span style="color: #ffff76;">30</span> Years , <span style="color: #ffff76;">30</span> months and <span style="color: #ffff76;">30</span> days old</p>
